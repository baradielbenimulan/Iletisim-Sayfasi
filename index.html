<!doctype html>
<html lang="tr-TR">
<head>
	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="tr">
<meta charset="utf-8">
<title>BAŞLIK</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

</head>

<body>
	<div class="container">
		<h1>Bize mesaj gönder</h1>
		<p>Ben ve ekip arkadaşlarım en kısa süre içerisinde sana yardım edecek. Sabrın için teşekkürler.</p>

		<div class="ilesim-kutusu">
			<div class="iletisim-sol">
				<h3>Ne istiyorsun</h3>
				<form>
					<div class="input-row">
						<div class="input-group">
							<label>İsim: <input type="text" name="isim" placeholder="Adın ne"></label>
						</div>
						<div class="input-group">
							<label>Telefon: <input type="text" name="telefon" placeholder="Telefon numaranı gir"></label>
						</div>
					</div>
					<div class="input-row">
						<div class="input-group">
							<label>E-posta: <input type="text" name="mail" placeholder="E-postanı yaz"></label>
						</div>
						<div class="input-group">
							<label>Konu: <input type="text" name="konu" placeholder="Ne konuda yardımcı olmamızı istersin"></label>
						</div>
					</div>

					<label>Konu Detayı<textarea rows="5" placeholder="Mesajını yaz..."></textarea></label>
					<input type="submit" value="Gönder" class="submit">
				</form>

			</div>

			<div class="iletisim-sag">
				<h3>Bize mesaj gönder</h3>
				<table>
					<tr>
						<td>E-posta:</td>
						<td>info@domain.com</td>
					</tr>
					<tr>
						<td>Telefon:</td>
						<td>+901234567899/td>
					</tr>
					<tr>
						<td>Adres:</td>
						<td>İstanbul/Türkiye</td>
					</tr>
				</table>

			</div>
		</div>

	</div>






</body>




</html>
